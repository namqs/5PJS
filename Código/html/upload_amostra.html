<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enviar Amostra</title>
        <link rel="stylesheet" href="/css/upload.css">
    </head>
    <body>
        <section class="principal">
            <h1>Analisar amostra</h1>
            <form>
                <section class="info">
                    <div class="upload">
                        <input type="file" name="fileUpload" class="fileUpload" accept="image/*">
                    </div>
                    <div class="anotacoes">
                        <textarea name="message" rows="15" cols="35">Insira informações sobre a amostra para registrar no histórico.</textarea>
                    </div>
                </section>
                <input type="submit" class="btn">
            </form>
        </section>
    </body>
</html>
